apply plugin: 'java-library'

archivesBaseName = 'i2pbote'

dependencies {
    implementation project(':crypto')

    api "net.i2p:i2p:0.9.45"
    implementation "net.i2p.client:streaming:0.9.45"

    api 'com.sun.mail:mailapi:1.6.5'
    implementation 'com.sun.activation:jakarta.activation:1.2.2'
    implementation 'com.lambdaworks:scrypt:1.4.0'
    implementation 'org.apache.james:apache-mime4j-core:0.8.3'
    implementation 'org.b1.pack:lzma-sdk-4j:9.22.0'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.58'

    testImplementation 'junit:junit:4.13'
    testImplementation 'org.jmock:jmock:2.12.0'
    testImplementation 'org.jmock:jmock-legacy:2.12.0'
    testImplementation 'org.mockito:mockito-core:2.27.0'
}

test {
    exclude 'i2p/bote/AllTests.class'
}
